<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="zlip/ucss/ualign1.css">
</head>
<script>
    function btnFind_onclick() {
        let p =nump.value;
        p = parseFloat(p);
        p = isNaN (p) ? 0 : p;
        

        let n =numn.value;
        n = parseInt(n);
        n = isNaN (n) ? 0 : n;
        

        let r =numr.value;
        r = parseFloat(r);
        r = isNaN (r) ? 0 : r;
        


        let si = p*n*r/100;
        numsi.value=si;



    }
</script>

<body>
    

<center>
    <h1>Simple interest</h1>
    <table border="1">
        <tr>
            <td>Principal</td>
            <td><input type="text" id="nump" placeholder="0" /></td>
        </tr>
        <tr>
            <td>Number of Months </td>
            <td><input type="text" id="numn" placeholder="0" /></td>
        </tr>
        <tr>
            <td>Rate of interest</td>
            <td><input type="text" id="numr" placeholder="0"  /></td>
        </tr>
        <tr>
            <td>Simple interest</td>
            <td><input type="text" id="numsi" placeholder="0" readonly="readonly" /></td>
        </tr>
        <tr>
            <td><input type="button" value="cancel" onclick="location.href='si.html';" ></td>
            <td><input type="button" value="Find" onclick="btnFind_onclick();"></td>
        </tr>
        
</center>
</table>

</body>
