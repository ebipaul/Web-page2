<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="zlip/ucss/ualign1.css">
</head>



    <script>
function btnFind_onclick(){
    var sal = tbxsal.value;

    sal = parseFloat(sal);
    sal = isNaN(sal) ? 0 : sal;
    sal = sal < 0 ? 0 : sal;

    var tax10 = 0, tax20 = 0, tax30 = 0, tottax = 0, np = 0;

    if (sal > 1000000) {
        tax10 = 25000;
        tax20 = 100000;
        tax30 = (sal - 1000000) * 30.0 / 100;
    }
    else if (sal > 500000){
        tax10 = 25000;
        tax20 = (sal - 500000) * 20.0 / 100;
    }
    else if (sal > 250000) {
        tax10 = (sal - 250000) * 10.0 / 100;
    }

    tottax = tax10 + tax20 + tax30;
    np = sal - tottax;

    tbxsal.value = sal.toFixed(2);
    tbxtax10.value = tax10.toFixed(2);
    tbxtax20.value = tax20.toFixed(2);
    tbxtax30.value = tax30.toFixed(2);
    tbxtottax.value = tottax.toFixed(2);
    tbxnp.value = np.toFixed(2);
}
</script>



<table border="0" width="100%">
    <caption>Employee Salary Tax</caption>
    <tr>
        <td>ID<td>
        <input type="text" placeholder="0">
    <tr>
        <td>Name<td>
        <input type="text" placeholder="Unknown">
    

    <tr>
        <td>Salary<td>
        <input type="text" placeholder="0.0" id="tbxsal">
    

    <tr>
        <td>Tax 10%<td>
        <input type="text" placeholder="0.0" id="tbxtax10" readonly="readonly">
    

    <tr>
        <td>Tax 20%<td>
        <input type="text" placeholder="0.0" id="tbxtax20" readonly="readonly">
    

    <tr>
        <td>Tax 30%<td>
        <input type="text" placeholder="0.0" id="tbxtax30" readonly="readonly">
    
    <tr>
        <td>Total Tax<td>
        <input type="text" placeholder="0.0" id="tbxtottax" readonly="readonly">
    

    <tr>
        <td>Net Pay<td>
        <input type="text" placeholder="0.0" id="tbxnp" readonly="readonly">
    

    <tr>
        <td>
            <input type="button" value="Cancel" onclick="location.href= 'est.html';">
        <td>
        <input type="button" value="Find" onclick="btnFind_onclick();">

    

</table>
